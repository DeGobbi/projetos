<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet" />
</head>

<body onload="carregarPagina()" class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card p-3">
                    <h1 class="mb-4">Lista de Tarefas</h1>
                    <div class="input-group mb-3">
                        <input onkeypress="enviar(event)" class="form-control" type="text" name="input"
                            placeholder="Digite alguma coisa" />
                        <button class="btn btn-success" onclick="adicionar()">Adicionar</button>
                    </div>
                    <div class="table-responsive">
                        <table>
                            <ul ondragover="allowDrop(event)" ondrop="drop(event)" class="list-group" id="lista-tarefas"></ul>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <h4>Para fazer</h4>
                <div id="drop-zone-1" class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
                <h4>Executar</h4>
                <div id="drop-zone-2" class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
                <h4>Feito</h4>
                <div id="drop-zone-3" class="drop-zone" ondragover="allowDrop(event)" ondrop="drop(event)" ondragenter="dragEnter(event)" ondragleave="dragLeave(event)"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>

</html>
